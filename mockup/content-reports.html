<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; margin: 0; }
        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const ReportsTabs = () => {
            const [activeTab, setActiveTab] = useState('overview');

            const tabs = [
                { id: 'overview', label: '개요', src: 'report-overview.html' },
                { id: 'attendance', label: '출퇴근 분석', src: 'report-attendance.html' },
                { id: 'overtime', label: '연장근무', src: 'report-overtime.html' },
                { id: 'leave', label: '휴가현황', src: 'report-leave.html' },
                { id: 'employee', label: '개인별 분석', src: 'report-employee.html' },
            ];

            return (
                <div className="h-screen flex flex-col">
                    {/* Tab Navigation */}
                    <div className="bg-white border-b border-slate-200 px-6">
                        <div className="flex gap-1">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`px-5 py-4 font-medium text-sm transition-all ${
                                        activeTab === tab.id
                                            ? 'tab-active text-primary-600'
                                            : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'
                                    }`}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Tab Content */}
                    <div className="flex-1">
                        <iframe
                            key={activeTab}
                            src={tabs.find(t => t.id === activeTab)?.src}
                            className="w-full h-full border-none"
                            title={activeTab}
                        />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ReportsTabs />);
    </script>
</body>
</html>
