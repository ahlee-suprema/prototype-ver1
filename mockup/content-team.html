<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 현황</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }</style>
</head>
<body class="bg-slate-50 p-6">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const TeamStatus = () => {
            const [selectedTeam, setSelectedTeam] = useState('all');

            const teams = [
                { id: 'all', name: '전체', count: 25 },
                { id: 'dev1', name: '개발1팀', count: 8 },
                { id: 'dev2', name: '개발2팀', count: 7 },
                { id: 'design', name: '디자인팀', count: 5 },
                { id: 'marketing', name: '마케팅팀', count: 5 },
            ];

            const members = [
                { name: '김철수', position: '선임', status: 'working', clockIn: '08:15', avatar: '김' },
                { name: '이영희', position: '책임', status: 'working', clockIn: '08:30', avatar: '이' },
                { name: '박민수', position: '사원', status: 'leave', clockIn: '-', avatar: '박' },
                { name: '정수진', position: '선임', status: 'late', clockIn: '10:30', avatar: '정' },
                { name: '최준혁', position: '책임', status: 'working', clockIn: '07:55', avatar: '최' },
            ];

            const statusConfig = {
                working: { label: '근무중', color: 'bg-green-100 text-green-700', dot: 'bg-green-500' },
                leave: { label: '휴가', color: 'bg-purple-100 text-purple-700', dot: 'bg-purple-500' },
                late: { label: '지각', color: 'bg-red-100 text-red-700', dot: 'bg-red-500' },
            };

            const stats = { working: 3, leave: 1, late: 1 };

            return (
                <div className="max-w-5xl mx-auto">
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800">팀 현황</h1>
                            <p className="text-slate-500 text-sm">팀원 근태 현황</p>
                        </div>
                        <select value={selectedTeam} onChange={(e) => setSelectedTeam(e.target.value)} className="px-4 py-2 bg-white border border-slate-200 rounded-xl">
                            {teams.map(t => <option key={t.id} value={t.id}>{t.name} ({t.count})</option>)}
                        </select>
                    </div>

                    {/* Stats */}
                    <div className="grid grid-cols-3 gap-4 mb-6">
                        <div className="bg-green-50 rounded-2xl p-5 text-center">
                            <div className="text-3xl font-bold text-green-600">{stats.working}</div>
                            <div className="text-sm text-green-700">근무중</div>
                        </div>
                        <div className="bg-purple-50 rounded-2xl p-5 text-center">
                            <div className="text-3xl font-bold text-purple-600">{stats.leave}</div>
                            <div className="text-sm text-purple-700">휴가</div>
                        </div>
                        <div className="bg-red-50 rounded-2xl p-5 text-center">
                            <div className="text-3xl font-bold text-red-600">{stats.late}</div>
                            <div className="text-sm text-red-700">지각</div>
                        </div>
                    </div>

                    {/* Members List */}
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <div className="divide-y divide-slate-100">
                            {members.map((member, idx) => (
                                <div key={idx} className="p-4 hover:bg-slate-50 flex items-center justify-between">
                                    <div className="flex items-center gap-4">
                                        <div className="relative">
                                            <div className="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">{member.avatar}</div>
                                            <div className={`absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-white ${statusConfig[member.status].dot}`} />
                                        </div>
                                        <div>
                                            <div className="font-medium text-slate-800">{member.name}</div>
                                            <div className="text-sm text-slate-500">{member.position} · 출근: {member.clockIn}</div>
                                        </div>
                                    </div>
                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${statusConfig[member.status].color}`}>
                                        {statusConfig[member.status].label}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeamStatus />);
    </script>
</body>
</html>
