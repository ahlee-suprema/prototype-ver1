<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연장근무 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Icons = {
            ArrowLeft: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            ),
            Clock: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            Calendar: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            ),
            Plus: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                </svg>
            ),
            TrendingUp: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
            ),
            AlertTriangle: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            ),
        };

        // Overtime Status Component
        const OvertimeStatus = () => {
            const weeklyLimit = 52;
            const weeklyUsed = 12;
            const monthlyUsed = 38;
            const monthlyLimit = 52 * 4; // approximately

            const weeklyPercentage = (weeklyUsed / weeklyLimit) * 100;
            const monthlyPercentage = (monthlyUsed / monthlyLimit) * 100;

            const getStatusColor = (percentage) => {
                if (percentage >= 90) return 'text-red-600';
                if (percentage >= 70) return 'text-amber-600';
                return 'text-green-600';
            };

            const getBarColor = (percentage) => {
                if (percentage >= 90) return 'bg-red-500';
                if (percentage >= 70) return 'bg-amber-500';
                return 'bg-primary-500';
            };

            return (
                <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
                    <h3 className="text-lg font-semibold text-slate-800 mb-4">연장/휴일 근무 현황</h3>

                    {/* Weekly Status */}
                    <div className="mb-6">
                        <div className="flex items-center justify-between mb-2">
                            <div>
                                <div className="text-sm text-slate-600 mb-1">이번주 연장근무</div>
                                <div className={`text-3xl font-bold ${getStatusColor(weeklyPercentage)}`}>
                                    {weeklyUsed}시간
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-sm text-slate-500">주간 한도</div>
                                <div className="text-2xl font-bold text-slate-700">{weeklyLimit}시간</div>
                            </div>
                        </div>
                        <div className="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                            <div
                                className={`${getBarColor(weeklyPercentage)} h-full rounded-full transition-all duration-300`}
                                style={{ width: `${weeklyPercentage}%` }}
                            />
                        </div>
                        <div className="flex justify-between text-xs text-slate-500 mt-1">
                            <span>잔여: {weeklyLimit - weeklyUsed}시간</span>
                            <span>{weeklyPercentage.toFixed(0)}%</span>
                        </div>
                        {weeklyPercentage >= 70 && (
                            <div className={`mt-3 p-3 rounded-xl border ${
                                weeklyPercentage >= 90 ? 'bg-red-50 border-red-200' : 'bg-amber-50 border-amber-200'
                            }`}>
                                <div className={`flex items-center gap-2 text-sm ${
                                    weeklyPercentage >= 90 ? 'text-red-700' : 'text-amber-700'
                                }`}>
                                    <Icons.AlertTriangle />
                                    <span>주 52시간 기준 {weeklyPercentage.toFixed(0)}% 도달</span>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Monthly Status */}
                    <div className="pt-6 border-t border-slate-100">
                        <div className="flex items-center justify-between mb-2">
                            <div>
                                <div className="text-sm text-slate-600 mb-1">이번달 연장근무</div>
                                <div className="text-2xl font-bold text-slate-800">{monthlyUsed}시간</div>
                            </div>
                            <div className="text-right">
                                <div className="text-xs text-slate-500">휴일근무 포함</div>
                                <div className="text-sm text-primary-600 font-medium">8시간</div>
                            </div>
                        </div>
                        <div className="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                            <div
                                className="bg-slate-400 h-full rounded-full transition-all duration-300"
                                style={{ width: `${monthlyPercentage}%` }}
                            />
                        </div>
                    </div>
                </div>
            );
        };

        // Overtime Request Status Component
        const OvertimeRequestStatus = () => {
            const requests = [
                {
                    id: 1,
                    type: '연장근무',
                    date: '2026-01-29',
                    hours: 3,
                    status: 'pending',
                    approver: '박팀장',
                    requestDate: '2026-01-29',
                    timeRange: '18:00 ~ 21:00',
                    reason: '프로젝트 마감'
                },
                {
                    id: 2,
                    type: '연장근무',
                    date: '2026-01-27',
                    hours: 2,
                    status: 'approved',
                    approver: '박팀장',
                    requestDate: '2026-01-27',
                    approvedDate: '2026-01-27',
                    timeRange: '18:00 ~ 20:00',
                    reason: '긴급 버그 수정'
                },
                {
                    id: 3,
                    type: '휴일근무',
                    date: '2026-01-25',
                    hours: 8,
                    status: 'approved',
                    approver: '박팀장',
                    requestDate: '2026-01-23',
                    approvedDate: '2026-01-24',
                    timeRange: '09:00 ~ 18:00',
                    reason: '서버 점검'
                },
                {
                    id: 4,
                    type: '연장근무',
                    date: '2026-01-22',
                    hours: 1.5,
                    status: 'approved',
                    approver: '박팀장',
                    requestDate: '2026-01-22',
                    approvedDate: '2026-01-22',
                    timeRange: '18:00 ~ 19:30',
                    reason: '배포 작업'
                },
            ];

            const getStatusBadge = (status) => {
                const styles = {
                    pending: 'bg-amber-100 text-amber-700 border-amber-200',
                    approved: 'bg-green-100 text-green-700 border-green-200',
                    rejected: 'bg-red-100 text-red-700 border-red-200',
                };
                const labels = {
                    pending: '승인 대기',
                    approved: '승인 완료',
                    rejected: '반려',
                };
                return (
                    <span className={`px-3 py-1 rounded-lg text-xs font-medium border ${styles[status]}`}>
                        {labels[status]}
                    </span>
                );
            };

            const getTypeBadge = (type) => {
                const styles = {
                    '연장근무': 'bg-blue-100 text-blue-700',
                    '휴일근무': 'bg-purple-100 text-purple-700',
                };
                return (
                    <span className={`px-2 py-1 rounded text-xs font-medium ${styles[type]}`}>
                        {type}
                    </span>
                );
            };

            return (
                <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
                    <div className="flex items-center justify-between mb-4">
                        <h3 className="text-lg font-semibold text-slate-800">연장/휴일 근무 신청 현황</h3>
                        <span className="text-sm text-slate-500">{requests.filter(r => r.status === 'pending').length}건 대기중</span>
                    </div>

                    <div className="space-y-3">
                        {requests.map((request) => (
                            <div
                                key={request.id}
                                className={`p-4 rounded-xl border transition-all ${
                                    request.status === 'pending'
                                        ? 'bg-amber-50 border-amber-200'
                                        : 'bg-slate-50 border-slate-200'
                                }`}
                            >
                                <div className="flex items-start justify-between mb-2">
                                    <div className="flex items-center gap-2">
                                        {getTypeBadge(request.type)}
                                        <span className="font-semibold text-slate-800">{request.hours}시간</span>
                                    </div>
                                    {getStatusBadge(request.status)}
                                </div>
                                <div className="space-y-1 mb-2">
                                    <div className="flex items-center gap-2 text-sm text-slate-600">
                                        <Icons.Calendar />
                                        <span>{request.date} ({request.timeRange})</span>
                                    </div>
                                    <div className="text-sm text-slate-600">사유: {request.reason}</div>
                                </div>
                                <div className="flex items-center gap-3 text-xs text-slate-500">
                                    <span>신청: {request.requestDate}</span>
                                    {request.approvedDate && <span>승인: {request.approvedDate}</span>}
                                    <span>결재자: {request.approver}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Date Range Filter Component
        const DateRangeFilter = ({ onRangeChange }) => {
            const [mode, setMode] = useState('week');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');

            const handleModeChange = (newMode) => {
                setMode(newMode);
                if (newMode !== 'manual') {
                    onRangeChange && onRangeChange(newMode);
                }
            };

            const handleManualApply = () => {
                if (startDate && endDate) {
                    onRangeChange && onRangeChange('manual', startDate, endDate);
                }
            };

            const buttons = [
                { key: 'week', label: '이번 주' },
                { key: 'month', label: '이번 달' },
                { key: 'year', label: '올해' },
                { key: 'manual', label: '직접 선택' },
            ];

            return (
                <div className="mb-4">
                    <div className="flex items-center gap-2 flex-wrap">
                        {buttons.map(btn => (
                            <button
                                key={btn.key}
                                onClick={() => handleModeChange(btn.key)}
                                className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                                    mode === btn.key
                                        ? 'bg-primary-600 text-white shadow-sm'
                                        : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'
                                }`}
                            >
                                {btn.label}
                            </button>
                        ))}
                    </div>
                    {mode === 'manual' && (
                        <div className="flex items-center gap-3 mt-3">
                            <input
                                type="date"
                                value={startDate}
                                onChange={e => setStartDate(e.target.value)}
                                className="px-3 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"
                            />
                            <span className="text-slate-400">~</span>
                            <input
                                type="date"
                                value={endDate}
                                onChange={e => setEndDate(e.target.value)}
                                className="px-3 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"
                            />
                            <button
                                onClick={handleManualApply}
                                className="px-4 py-2 bg-primary-600 text-white rounded-lg text-sm font-medium hover:bg-primary-700 transition-colors"
                            >
                                조회
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // Overtime History Component
        const OvertimeHistory = () => {
            const history = [
                { id: 1, type: '휴일근무', date: '2026-01-25', hours: 8, timeRange: '09:00 ~ 18:00', reason: '서버 점검', month: '2026-01' },
                { id: 2, type: '연장근무', date: '2026-01-22', hours: 1.5, timeRange: '18:00 ~ 19:30', reason: '배포 작업', month: '2026-01' },
                { id: 3, type: '연장근무', date: '2026-01-20', hours: 2, timeRange: '18:00 ~ 20:00', reason: '코드 리뷰', month: '2026-01' },
                { id: 4, type: '연장근무', date: '2025-12-28', hours: 3, timeRange: '18:00 ~ 21:00', reason: '연말 마감', month: '2025-12' },
                { id: 5, type: '연장근무', date: '2025-12-20', hours: 2.5, timeRange: '18:00 ~ 20:30', reason: '긴급 수정', month: '2025-12' },
                { id: 6, type: '휴일근무', date: '2025-12-14', hours: 6, timeRange: '10:00 ~ 17:00', reason: '시스템 업그레이드', month: '2025-12' },
                { id: 7, type: '연장근무', date: '2025-11-25', hours: 2, timeRange: '18:00 ~ 20:00', reason: '문서 작업', month: '2025-11' },
                { id: 8, type: '연장근무', date: '2025-11-15', hours: 1.5, timeRange: '18:00 ~ 19:30', reason: '회의', month: '2025-11' },
            ];

            // Group by month
            const groupedHistory = history.reduce((acc, item) => {
                if (!acc[item.month]) {
                    acc[item.month] = [];
                }
                acc[item.month].push(item);
                return acc;
            }, {});

            const formatMonth = (monthStr) => {
                const [year, month] = monthStr.split('-');
                return `${year}년 ${parseInt(month)}월`;
            };

            const calculateMonthlyTotal = (items) => {
                return items.reduce((sum, item) => sum + item.hours, 0);
            };

            return (
                <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
                    <h3 className="text-lg font-semibold text-slate-800 mb-4">연장/휴일 근무 이력</h3>
                    <DateRangeFilter onRangeChange={(mode, start, end) => console.log(mode, start, end)} />

                    <div className="space-y-6">
                        {Object.entries(groupedHistory).map(([month, items]) => (
                            <div key={month}>
                                <div className="flex items-center gap-2 mb-3">
                                    <div className="h-px flex-1 bg-slate-200" />
                                    <div className="flex items-center gap-3">
                                        <span className="text-sm font-medium text-slate-500">{formatMonth(month)}</span>
                                        <span className="text-xs px-2 py-1 bg-slate-100 text-slate-600 rounded">
                                            총 {calculateMonthlyTotal(items)}시간
                                        </span>
                                    </div>
                                    <div className="h-px flex-1 bg-slate-200" />
                                </div>
                                <div className="space-y-2">
                                    {items.map((item) => (
                                        <div
                                            key={item.id}
                                            className="flex items-center justify-between p-3 rounded-lg hover:bg-slate-50 transition-colors"
                                        >
                                            <div className="flex items-center gap-3">
                                                <div className={`w-10 h-10 rounded-lg flex items-center justify-center ${
                                                    item.type === '휴일근무'
                                                        ? 'bg-purple-100'
                                                        : 'bg-blue-100'
                                                }`}>
                                                    <Icons.Clock />
                                                </div>
                                                <div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-medium text-slate-800">{item.type}</span>
                                                        <span className="text-xs text-slate-400">{item.timeRange}</span>
                                                    </div>
                                                    <div className="text-sm text-slate-500">{item.date} · {item.reason}</div>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="font-semibold text-slate-800">{item.hours}시간</div>
                                                <div className="text-xs text-slate-500">완료</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Main Component
        const OvertimeManagement = () => {
            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-6">
                            <h1 className="text-2xl font-bold text-slate-800">연장근무 관리</h1>
                            <p className="text-slate-500">연장/휴일 근무 현황 및 신청 내역을 관리합니다</p>
                        </div>

                        {/* Action Button */}
                        <div className="mb-6">
                            <button
                                onClick={() => window.location.href = 'overtime-request.html'}
                                className="px-6 py-3 bg-amber-600 text-white rounded-xl font-medium hover:bg-amber-700 transition-colors flex items-center gap-2 shadow-lg shadow-amber-500/30"
                            >
                                <Icons.Plus />
                                연장/휴일 근무 신청
                            </button>
                        </div>

                        {/* Content Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Left Column - Status */}
                            <div className="lg:col-span-1">
                                <OvertimeStatus />
                            </div>

                            {/* Right Column - Request Status and History */}
                            <div className="lg:col-span-2 space-y-6">
                                <OvertimeRequestStatus />
                                <OvertimeHistory />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SidebarIcons = {
            Home: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>,
            Clock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Document: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
            Chart: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
            Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            Bell: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>,
            Users: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
            Plane: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>,
Island: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 4c2-1 5-1 7 1-2 0-4 1-5 3m-2-4c-2-1-5-1-7 1 2 0 4 1 5 3" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 8c0 4-1 8-2 12" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 20c2-2 5-3 8-3s6 1 8 3" /></svg>,
Timer: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 1h6M12 1v2" /></svg>,
            Menu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>,
            Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
        };

        const EmpSidebar = ({ collapsed, setCollapsed }) => {
            const menuItems = [
                { id: 'dashboard', icon: <SidebarIcons.Home />, label: '대시보드', page: 'emp-index.html' },
                { id: 'attendance', icon: <SidebarIcons.Clock />, label: '출퇴근 기록', page: 'emp-attendance-records.html' },
                { id: 'leave', icon: <SidebarIcons.Island />, label: '휴가관리', page: 'emp-leave-management.html' },
                { id: 'overtime', icon: <SidebarIcons.Timer />, label: '연장/휴일 근무', page: null },
                { id: 'team', icon: <SidebarIcons.Users />, label: '팀 근무 관리', page: 'team-management.html?mode=employee' },
                { id: 'reports', icon: <SidebarIcons.Chart />, label: '리포트', page: 'reports.html?mode=employee' },
                { id: 'settings', icon: <SidebarIcons.Settings />, label: '설정', page: 'settings.html?mode=employee' },
            ];
            return (
                <aside className={`fixed left-0 top-0 h-full bg-white border-r border-slate-200 transition-all duration-300 z-40 ${collapsed ? 'w-20' : 'w-64'}`}>
                    <div className="h-16 flex items-center justify-between px-4 border-b border-slate-100">
                        {!collapsed && <a href="emp-index.html" className="flex items-center gap-3"><div className="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center"><span className="text-white font-bold text-sm">S</span></div><span className="font-bold text-slate-800">Suprema T&A</span></a>}
                        <button onClick={() => setCollapsed(!collapsed)} className="p-2 hover:bg-slate-100 rounded-lg transition-colors"><SidebarIcons.Menu /></button>
                    </div>
                    <nav className="p-3 space-y-1">
                        {menuItems.map(item => (
                            <button key={item.id} onClick={() => { if (item.page) window.location.href = item.page; }}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all ${item.id === 'overtime' ? 'bg-primary-50 text-primary-600' : 'text-slate-600 hover:text-slate-800 hover:bg-slate-50'}`}>
                                <span className={item.id === 'overtime' ? 'text-primary-600' : 'text-slate-400'}>{item.icon}</span>
                                {!collapsed && <span className="font-medium flex-1">{item.label}</span>}
                            </button>
                        ))}
                    </nav>
                </aside>
            );
        };

        const EmpHeader = ({ collapsed }) => (
            <header className={`fixed top-0 right-0 h-16 bg-white/80 backdrop-blur-lg border-b border-slate-100 z-30 transition-all duration-300 ${collapsed ? 'left-20' : 'left-64'}`}>
                <div className="h-full px-6 flex items-center justify-end">
                    <div className="flex items-center gap-4">
                        <div className="flex bg-slate-100 rounded-xl p-1">
                            <button className="px-3 py-1.5 rounded-lg text-sm font-medium bg-white text-primary-600 shadow-sm">직원</button>
                            <button onClick={() => window.location.href='overtime-management.html'} className="px-3 py-1.5 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-800">HR 관리자</button>
                        </div>
                        <button className="relative p-2 hover:bg-slate-100 rounded-xl transition-colors">
                            <SidebarIcons.Bell />
                            <span className="absolute top-1 right-1 w-4 h-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">2</span>
                        </button>
                    </div>
                </div>
            </header>
        );

        const App = () => {
            const [collapsed, setCollapsed] = useState(false);
            return (
                <div className="min-h-screen bg-slate-50">
                    <EmpSidebar collapsed={collapsed} setCollapsed={setCollapsed} />
                    <EmpHeader collapsed={collapsed} />
                    <main className={`pt-16 transition-all duration-300 ${collapsed ? 'ml-20' : 'ml-64'}`}>
                        <div className="p-6">
                            <OvertimeManagement />
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
