<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴가관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }</style>
</head>
<body class="bg-slate-50 p-6">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const LeaveManagement = () => {
            const leaveBalance = { total: 15, used: 8, remaining: 7 };

            const leaveHistory = [
                { id: 1, type: '연차', startDate: '2026-02-03', endDate: '2026-02-03', days: 1, status: 'approved', reason: '개인 사유' },
                { id: 2, type: '반차(오후)', startDate: '2026-01-20', endDate: '2026-01-20', days: 0.5, status: 'approved', reason: '병원 방문' },
                { id: 3, type: '연차', startDate: '2025-12-24', endDate: '2025-12-25', days: 2, status: 'approved', reason: '연말 휴가' },
            ];

            const statusConfig = {
                approved: { label: '승인', color: 'bg-green-100 text-green-700' },
                pending: { label: '대기', color: 'bg-amber-100 text-amber-700' },
                rejected: { label: '반려', color: 'bg-red-100 text-red-700' },
            };

            return (
                <div className="max-w-5xl mx-auto">
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800">휴가관리</h1>
                            <p className="text-slate-500 text-sm">휴가 현황 및 신청 내역</p>
                        </div>
                        <a href="leave-request.html" className="px-4 py-2 bg-blue-600 text-white rounded-xl text-sm font-medium hover:bg-blue-700">
                            휴가 신청
                        </a>
                    </div>

                    {/* Balance Card */}
                    <div className="bg-gradient-to-r from-purple-600 to-purple-800 rounded-2xl p-6 mb-6 text-white">
                        <div className="flex items-center justify-between">
                            <div>
                                <div className="text-purple-100 text-sm mb-1">잔여 연차</div>
                                <div className="text-4xl font-bold">{leaveBalance.remaining}일</div>
                                <div className="text-purple-200 text-sm mt-1">총 {leaveBalance.total}일 중 {leaveBalance.used}일 사용</div>
                            </div>
                            <div className="w-32 h-32 relative">
                                <svg viewBox="0 0 100 100" className="transform -rotate-90">
                                    <circle cx="50" cy="50" r="40" fill="transparent" stroke="rgba(255,255,255,0.2)" strokeWidth="12" />
                                    <circle cx="50" cy="50" r="40" fill="transparent" stroke="white" strokeWidth="12"
                                        strokeDasharray={`${(leaveBalance.remaining / leaveBalance.total) * 251.2} 251.2`} />
                                </svg>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <span className="text-lg font-bold">{Math.round((leaveBalance.remaining / leaveBalance.total) * 100)}%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* History */}
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <div className="p-4 border-b border-slate-100">
                            <h3 className="font-semibold text-slate-800">휴가 사용 내역</h3>
                        </div>
                        <div className="divide-y divide-slate-100">
                            {leaveHistory.map(leave => (
                                <div key={leave.id} className="p-4 hover:bg-slate-50">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center text-purple-600 font-bold">
                                                {leave.days}일
                                            </div>
                                            <div>
                                                <div className="font-medium text-slate-800">{leave.type}</div>
                                                <div className="text-sm text-slate-500">{leave.startDate} {leave.endDate !== leave.startDate && `~ ${leave.endDate}`}</div>
                                                <div className="text-xs text-slate-400 mt-1">{leave.reason}</div>
                                            </div>
                                        </div>
                                        <span className={`px-3 py-1 rounded-full text-xs font-medium ${statusConfig[leave.status].color}`}>
                                            {statusConfig[leave.status].label}
                                        </span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LeaveManagement />);
    </script>
</body>
</html>
