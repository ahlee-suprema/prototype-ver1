<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suprema T&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans KR', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
        .nav-item { transition: all 0.2s ease; }
        .nav-item:hover { background: rgba(37, 99, 235, 0.1); }
        .nav-item.active { background: rgba(37, 99, 235, 0.15); border-right: 3px solid #2563eb; }
        iframe { border: none; }
        .slide-panel { transition: transform 0.3s ease-out; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Icons = {
            Home: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>,
            Clock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Calendar: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
            Plane: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>,
Island: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 4c2-1 5-1 7 1-2 0-4 1-5 3m-2-4c-2-1-5-1-7 1 2 0 4 1 5 3" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 8c0 4-1 8-2 12" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 20c2-2 5-3 8-3s6 1 8 3" /></svg>,
Timer: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 1h6M12 1v2" /></svg>,
            Document: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
            Users: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
            Chart: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
            Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            Bell: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>,
            Menu: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>,
            ChevronRight: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
            X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
        };

        const App = () => {
            const [activeMenu, setActiveMenu] = useState('dashboard');
            const [collapsed, setCollapsed] = useState(false);
            const [showNotifications, setShowNotifications] = useState(false);
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const menuItems = [
                { id: 'dashboard', icon: <Icons.Home />, label: '대시보드', page: 'content-dashboard.html' },
                { id: 'attendance', icon: <Icons.Clock />, label: '출퇴근 기록', page: 'content-attendance.html' },
                { id: 'leave', icon: <Icons.Island />, label: '휴가관리', page: 'content-leave.html' },
                { id: 'overtime', icon: <Icons.Timer />, label: '연장근무', page: 'content-overtime.html' },
                { id: 'team', icon: <Icons.Users />, label: '팀 현황', badge: 3, page: 'content-team.html' },
                { id: 'reports', icon: <Icons.Chart />, label: '리포트', page: 'content-reports.html' },
                { id: 'settings', icon: <Icons.Settings />, label: '설정', page: 'content-settings.html' },
            ];

            const notifications = [
                { id: 1, type: 'approval', message: '연장근무 신청이 승인되었습니다.', time: '10분 전', read: false },
                { id: 2, type: 'reminder', message: '오늘 퇴근 시간이 다가옵니다.', time: '30분 전', read: false },
                { id: 3, type: 'warning', message: '이번 주 연장근무 한도의 80%를 사용했습니다.', time: '2시간 전', read: true },
            ];

            const currentPage = menuItems.find(m => m.id === activeMenu)?.page || 'content-dashboard.html';

            return (
                <div className="min-h-screen bg-slate-50 flex">
                    {/* Sidebar - 항상 고정 */}
                    <aside className={`fixed left-0 top-0 h-full bg-white border-r border-slate-200 transition-all duration-300 z-40 ${collapsed ? 'w-20' : 'w-64'}`}>
                        {/* Logo */}
                        <div className="h-16 flex items-center justify-between px-4 border-b border-slate-100">
                            {!collapsed && (
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-sm">S</span>
                                    </div>
                                    <span className="font-bold text-slate-800">Suprema T&A</span>
                                </div>
                            )}
                            <button onClick={() => setCollapsed(!collapsed)} className="p-2 hover:bg-slate-100 rounded-lg transition-colors">
                                <Icons.Menu />
                            </button>
                        </div>

                        {/* Navigation */}
                        <nav className="p-3 space-y-1">
                            {menuItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveMenu(item.id)}
                                    className={`nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all ${
                                        activeMenu === item.id ? 'active bg-primary-50 text-primary-600' : 'text-slate-600 hover:text-slate-800'
                                    }`}
                                >
                                    <span className={activeMenu === item.id ? 'text-primary-600' : 'text-slate-400'}>{item.icon}</span>
                                    {!collapsed && (
                                        <>
                                            <span className="font-medium flex-1">{item.label}</span>
                                            {item.badge && <span className="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">{item.badge}</span>}
                                        </>
                                    )}
                                </button>
                            ))}
                        </nav>

                        {/* User Profile */}
                        {!collapsed && (
                            <div className="absolute bottom-0 left-0 right-0 p-4 border-t border-slate-100">
                                <div className="flex items-center gap-3 p-3 bg-slate-50 rounded-xl cursor-pointer hover:bg-slate-100 transition-colors">
                                    <div className="w-10 h-10 bg-gradient-to-br from-primary-400 to-primary-600 rounded-full flex items-center justify-center text-white font-semibold">김</div>
                                    <div className="flex-1 min-w-0">
                                        <div className="font-medium text-slate-800 truncate">김호준</div>
                                        <div className="text-xs text-slate-500">개발팀 · 선임</div>
                                    </div>
                                    <Icons.ChevronRight />
                                </div>
                            </div>
                        )}
                    </aside>

                    {/* Main Content Area */}
                    <div className={`flex-1 transition-all duration-300 ${collapsed ? 'ml-20' : 'ml-64'}`}>
                        {/* Header */}
                        <header className="h-16 bg-white/80 backdrop-blur-lg border-b border-slate-100 sticky top-0 z-30">
                            <div className="h-full px-6 flex items-center justify-between">
                                {/* Breadcrumb */}
                                <div className="flex items-center gap-2 text-sm">
                                    <span className="text-slate-400">홈</span>
                                    <Icons.ChevronRight />
                                    <span className="text-slate-800 font-medium">{menuItems.find(m => m.id === activeMenu)?.label}</span>
                                </div>

                                {/* Right Actions */}
                                <div className="flex items-center gap-4">
                                    {/* Time Display */}
                                    <div className="text-sm text-slate-600 font-mono">
                                        {currentTime.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                                    </div>

                                    {/* Notifications */}
                                    <button
                                        onClick={() => setShowNotifications(true)}
                                        className="relative p-2 hover:bg-slate-100 rounded-xl transition-colors"
                                    >
                                        <Icons.Bell />
                                        <span className="absolute top-1 right-1 w-4 h-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
                                    </button>
                                </div>
                            </div>
                        </header>

                        {/* Content Frame */}
                        <main className="h-[calc(100vh-4rem)]">
                            <iframe
                                src={currentPage}
                                className="w-full h-full"
                                title="Content"
                            />
                        </main>
                    </div>

                    {/* Notification Slide Panel */}
                    {showNotifications && (
                        <>
                            <div className="fixed inset-0 bg-black/30 z-50" onClick={() => setShowNotifications(false)} />
                            <div className="slide-panel fixed top-0 right-0 h-full w-96 bg-white shadow-2xl z-[60]">
                                <div className="h-16 px-6 flex items-center justify-between border-b border-slate-100">
                                    <div className="flex items-center gap-3">
                                        <h3 className="font-bold text-lg text-slate-800">알림</h3>
                                        <span className="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">3개</span>
                                    </div>
                                    <button onClick={() => setShowNotifications(false)} className="p-2 hover:bg-slate-100 rounded-lg">
                                        <Icons.X />
                                    </button>
                                </div>
                                <div className="h-[calc(100%-4rem)] overflow-y-auto">
                                    {notifications.map(notif => (
                                        <div key={notif.id} className={`p-4 border-b border-slate-100 hover:bg-slate-50 cursor-pointer ${!notif.read ? 'bg-blue-50/50' : ''}`}>
                                            <div className="flex items-start gap-3">
                                                <div className="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center flex-shrink-0">
                                                    <Icons.Bell />
                                                </div>
                                                <div className="flex-1">
                                                    <p className={`text-sm ${!notif.read ? 'font-semibold text-slate-800' : 'text-slate-700'}`}>{notif.message}</p>
                                                    <span className="text-xs text-slate-400 mt-1 block">{notif.time}</span>
                                                </div>
                                                {!notif.read && <div className="w-2 h-2 rounded-full bg-primary-500 mt-2" />}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
