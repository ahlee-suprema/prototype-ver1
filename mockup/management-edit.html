<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 설정 - Suprema T&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item:hover {
            background: rgba(37, 99, 235, 0.1);
        }
        .nav-item.active {
            background: rgba(37, 99, 235, 0.15);
            border-right: 3px solid #2563eb;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .modal-overlay {
            animation: fadeIn 0.2s ease-out;
        }
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-slate-50 antialiased">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        // General Settings Component (회사 설정 > 기본 설정 > 일반)
        const GeneralSettings = () => {
            const [companyName, setCompanyName] = useState('하하');
            const [country, setCountry] = useState('South Korea');
            const [managementUnit, setManagementUnit] = useState('조직');
            const [weekStartDay, setWeekStartDay] = useState('일');
            const [use24HourFormat, setUse24HourFormat] = useState(true);
            const [holidayCountry, setHolidayCountry] = useState('대한민국');
            const [useNightShift, setUseNightShift] = useState(false);
            const [companyHolidays, setCompanyHolidays] = useState([]);
            const [showAddHolidayModal, setShowAddHolidayModal] = useState(false);
            const [newHoliday, setNewHoliday] = useState({ name: '', date: '', premiumRate: 0 });
            const [searchFilters, setSearchFilters] = useState({ name: '', date: '', rate: '', manage: '' });

            const handleAddHoliday = () => {
                if (newHoliday.name && newHoliday.date) {
                    setCompanyHolidays([...companyHolidays, { ...newHoliday, id: Date.now() }]);
                    setNewHoliday({ name: '', date: '', premiumRate: 0 });
                    setShowAddHolidayModal(false);
                }
            };

            const handleDeleteHoliday = (id) => {
                setCompanyHolidays(companyHolidays.filter(h => h.id !== id));
            };

            return (
                <div className="space-y-8">
                    {/* Header */}
                    <div className="flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <h2 className="text-xl font-semibold text-slate-800">일반</h2>
                            <button className="text-slate-400 hover:text-slate-600">
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                        </div>
                        <button className="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium">
                            저장
                        </button>
                    </div>

                    {/* Form Fields */}
                    <div className="space-y-6">
                        {/* 회사명 */}
                        <div className="flex items-start gap-8">
                            <label className="w-32 text-sm text-slate-700 pt-2 flex-shrink-0">회사명</label>
                            <input
                                type="text"
                                value={companyName}
                                onChange={(e) => setCompanyName(e.target.value)}
                                className="flex-1 px-3 py-2 border-b border-slate-300 focus:border-primary-500 focus:outline-none bg-transparent"
                            />
                        </div>

                        {/* 국가 */}
                        <div className="flex items-start gap-8">
                            <label className="w-32 text-sm text-slate-700 pt-2 flex-shrink-0">국가</label>
                            <div className="relative">
                                <select
                                    value={country}
                                    onChange={(e) => setCountry(e.target.value)}
                                    className="appearance-none pl-10 pr-8 py-2 border border-slate-300 rounded-lg focus:border-primary-500 focus:outline-none bg-white"
                                >
                                    <option value="South Korea">South Korea</option>
                                    <option value="United States">United States</option>
                                    <option value="Japan">Japan</option>
                                    <option value="China">China</option>
                                </select>
                                <span className="absolute left-3 top-1/2 -translate-y-1/2">🇰🇷</span>
                                <svg className="absolute right-2 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>

                        {/* 회사 로고 */}
                        <div className="flex items-start gap-8">
                            <label className="w-32 text-sm text-slate-700 pt-2 flex-shrink-0">회사 로고</label>
                            <div>
                                <div className="flex items-center gap-3">
                                    <button className="px-4 py-2 border border-slate-300 rounded-lg text-sm text-slate-700 hover:bg-slate-50">
                                        파일 선택
                                    </button>
                                    <span className="text-sm text-slate-500">선택된 파일 없음</span>
                                </div>
                                <p className="text-xs text-slate-500 mt-2">* 로고 사이즈는 3MB 이하여야 합니다.</p>
                                <p className="text-xs text-slate-500">* 사방 여백이 없는 이미지 업로드를 권장합니다.</p>
                            </div>
                        </div>

                        {/* 관리 단위 */}
                        <div className="flex items-start gap-8">
                            <label className="w-32 text-sm text-slate-700 pt-2 flex-shrink-0">관리 단위</label>
                            <div>
                                <select
                                    value={managementUnit}
                                    onChange={(e) => setManagementUnit(e.target.value)}
                                    className="appearance-none px-3 py-2 pr-8 border border-slate-300 rounded-lg focus:border-primary-500 focus:outline-none bg-white"
                                >
                                    <option value="조직">조직</option>
                                    <option value="부서">부서</option>
                                    <option value="팀">팀</option>
                                </select>
                                <p className="text-xs text-slate-500 mt-2">* 귀사에 가장 적합한 관리 단위를 선택하세요.</p>
                            </div>
                        </div>

                        {/* 1주 시작 요일 */}
                        <div className="flex items-start gap-8">
                            <label className="w-32 text-sm text-slate-700 pt-2 flex-shrink-0">1주 시작 요일</label>
                            <select
                                value={weekStartDay}
                                onChange={(e) => setWeekStartDay(e.target.value)}
                                className="appearance-none px-3 py-2 pr-8 border border-slate-300 rounded-lg focus:border-primary-500 focus:outline-none bg-white"
                            >
                                <option value="일">일</option>
                                <option value="월">월</option>
                                <option value="토">토</option>
                            </select>
                        </div>

                        {/* 시간 형식 */}
                        <div className="flex items-start gap-8">
                            <label className="w-32 text-sm text-slate-700 pt-2 flex-shrink-0">시간 형식</label>
                            <label className="flex items-center gap-2 cursor-pointer">
                                <input
                                    type="checkbox"
                                    checked={use24HourFormat}
                                    onChange={(e) => setUse24HourFormat(e.target.checked)}
                                    className="w-4 h-4 rounded border-slate-300 text-primary-600 focus:ring-primary-500"
                                />
                                <span className="text-sm text-slate-700">24시간제를 사용합니다.</span>
                            </label>
                        </div>

                        {/* 공휴일 국가 설정 */}
                        <div className="flex items-start gap-8">
                            <label className="w-32 text-sm text-slate-700 pt-2 flex-shrink-0">공휴일 국가 설정</label>
                            <select
                                value={holidayCountry}
                                onChange={(e) => setHolidayCountry(e.target.value)}
                                className="appearance-none px-3 py-2 pr-8 border border-slate-300 rounded-lg focus:border-primary-500 focus:outline-none bg-white"
                            >
                                <option value="대한민국">대한민국</option>
                                <option value="미국">미국</option>
                                <option value="일본">일본</option>
                                <option value="중국">중국</option>
                            </select>
                        </div>

                        {/* 회사 지정 휴일 */}
                        <div className="flex items-start gap-8">
                            <label className="w-32 text-sm text-slate-700 pt-2 flex-shrink-0">회사 지정 휴일</label>
                            <div className="flex-1">
                                <div className="flex justify-end gap-2 mb-3">
                                    <button className="px-3 py-1.5 border border-slate-300 rounded-lg text-sm text-slate-600 hover:bg-slate-50">
                                        Excel 업로드
                                    </button>
                                    <button
                                        onClick={() => setShowAddHolidayModal(true)}
                                        className="px-3 py-1.5 bg-primary-600 text-white rounded-lg text-sm hover:bg-primary-700"
                                    >
                                        추가하기
                                    </button>
                                </div>
                                <div className="border border-slate-200 rounded-lg overflow-hidden">
                                    <table className="w-full">
                                        <thead className="bg-slate-50">
                                            <tr>
                                                <th className="px-4 py-3 text-left">
                                                    <input type="checkbox" className="rounded border-slate-300" />
                                                </th>
                                                <th className="px-4 py-3 text-left text-sm font-medium text-slate-700">
                                                    <div className="space-y-1">
                                                        <input
                                                            type="text"
                                                            placeholder="검색..."
                                                            className="w-full px-2 py-1 text-xs border border-slate-200 rounded focus:outline-none focus:border-primary-500"
                                                            value={searchFilters.name}
                                                            onChange={(e) => setSearchFilters({...searchFilters, name: e.target.value})}
                                                        />
                                                        <span>휴일명</span>
                                                    </div>
                                                </th>
                                                <th className="px-4 py-3 text-left text-sm font-medium text-slate-700">
                                                    <div className="space-y-1">
                                                        <input
                                                            type="text"
                                                            placeholder="검색..."
                                                            className="w-full px-2 py-1 text-xs border border-slate-200 rounded focus:outline-none focus:border-primary-500"
                                                            value={searchFilters.date}
                                                            onChange={(e) => setSearchFilters({...searchFilters, date: e.target.value})}
                                                        />
                                                        <span>날짜</span>
                                                    </div>
                                                </th>
                                                <th className="px-4 py-3 text-left text-sm font-medium text-slate-700">
                                                    <div className="space-y-1">
                                                        <input
                                                            type="text"
                                                            placeholder="검색..."
                                                            className="w-full px-2 py-1 text-xs border border-slate-200 rounded focus:outline-none focus:border-primary-500"
                                                            value={searchFilters.rate}
                                                            onChange={(e) => setSearchFilters({...searchFilters, rate: e.target.value})}
                                                        />
                                                        <span>할증률</span>
                                                    </div>
                                                </th>
                                                <th className="px-4 py-3 text-left text-sm font-medium text-slate-700">
                                                    <div className="space-y-1">
                                                        <input
                                                            type="text"
                                                            placeholder="검색..."
                                                            className="w-full px-2 py-1 text-xs border border-slate-200 rounded focus:outline-none focus:border-primary-500"
                                                            value={searchFilters.manage}
                                                            onChange={(e) => setSearchFilters({...searchFilters, manage: e.target.value})}
                                                        />
                                                        <span>관리</span>
                                                    </div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {companyHolidays.length === 0 ? (
                                                <tr>
                                                    <td colSpan="5" className="px-4 py-8 text-center text-sm text-slate-500">
                                                        등록된 회사 지정 휴일이 없습니다.
                                                    </td>
                                                </tr>
                                            ) : (
                                                companyHolidays.map((holiday) => (
                                                    <tr key={holiday.id} className="border-t border-slate-200">
                                                        <td className="px-4 py-3">
                                                            <input type="checkbox" className="rounded border-slate-300" />
                                                        </td>
                                                        <td className="px-4 py-3 text-sm text-slate-700">{holiday.name}</td>
                                                        <td className="px-4 py-3 text-sm text-slate-700">{holiday.date}</td>
                                                        <td className="px-4 py-3 text-sm text-slate-700">{holiday.premiumRate}%</td>
                                                        <td className="px-4 py-3">
                                                            <button
                                                                onClick={() => handleDeleteHoliday(holiday.id)}
                                                                className="text-red-500 hover:text-red-700 text-sm"
                                                            >
                                                                삭제
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        {/* 야간근무 시간대 */}
                        <div className="flex items-start gap-8">
                            <label className="w-32 text-sm text-slate-700 pt-2 flex-shrink-0">야간근무 시간대</label>
                            <div>
                                <label className="flex items-center gap-2 cursor-pointer">
                                    <input
                                        type="checkbox"
                                        checked={useNightShift}
                                        onChange={(e) => setUseNightShift(e.target.checked)}
                                        className="w-4 h-4 rounded border-slate-300 text-primary-600 focus:ring-primary-500"
                                    />
                                    <span className="text-sm text-slate-700">야간근무 시간대 변경 기능을 사용합니다.</span>
                                </label>
                                <p className="text-xs text-slate-500 mt-2">
                                    (야간근무 시간이 <a href="#" className="text-primary-600 hover:underline">대한민국 근로기준법에서 정한 22시 - 06시</a> 아닌 경우에만 본 기능을 사용해주세요.)
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* Add Holiday Modal */}
                    {showAddHolidayModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-2xl w-full max-w-md overflow-hidden shadow-xl">
                                <div className="flex items-center justify-between p-5 border-b border-slate-200">
                                    <h3 className="text-lg font-semibold text-slate-800">회사 지정 휴일 추가하기</h3>
                                    <button
                                        onClick={() => setShowAddHolidayModal(false)}
                                        className="text-slate-400 hover:text-slate-600"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div className="p-5 space-y-4">
                                    <div>
                                        <label className="block text-sm text-slate-700 mb-2">휴일명</label>
                                        <input
                                            type="text"
                                            value={newHoliday.name}
                                            onChange={(e) => setNewHoliday({...newHoliday, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:border-primary-500 focus:outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-slate-700 mb-2">날짜</label>
                                        <input
                                            type="text"
                                            placeholder="YYYY-MM-DD"
                                            value={newHoliday.date}
                                            onChange={(e) => setNewHoliday({...newHoliday, date: e.target.value})}
                                            className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:border-primary-500 focus:outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-slate-700 mb-2">할증률</label>
                                        <input
                                            type="number"
                                            value={newHoliday.premiumRate}
                                            onChange={(e) => setNewHoliday({...newHoliday, premiumRate: parseInt(e.target.value) || 0})}
                                            className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:border-primary-500 focus:outline-none"
                                        />
                                    </div>
                                </div>
                                <div className="flex justify-end gap-2 p-5 border-t border-slate-200 bg-slate-50">
                                    <button
                                        onClick={() => setShowAddHolidayModal(false)}
                                        className="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-100"
                                    >
                                        닫기
                                    </button>
                                    <button
                                        onClick={handleAddHoliday}
                                        disabled={!newHoliday.name || !newHoliday.date}
                                        className={`px-4 py-2 rounded-lg text-white ${
                                            newHoliday.name && newHoliday.date
                                                ? 'bg-primary-600 hover:bg-primary-700'
                                                : 'bg-slate-300 cursor-not-allowed'
                                        }`}
                                    >
                                        추가하기
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Notification Settings Component (회사 설정 > 기본 설정 > 알림)
        const NotificationSettings = () => {
            const [checkInNotification, setCheckInNotification] = useState(true);
            const [checkOutNotification, setCheckOutNotification] = useState(true);
            const [workStartNotification, setWorkStartNotification] = useState(true);
            const [workStartTime, setWorkStartTime] = useState('10');
            const [lateNotification, setLateNotification] = useState(true);
            const [lateTime, setLateTime] = useState('10');
            const [workEndNotification, setWorkEndNotification] = useState(true);
            const [workEndTime, setWorkEndTime] = useState('5');
            const [overtimeNotification, setOvertimeNotification] = useState(true);
            const [overtimeTime, setOvertimeTime] = useState('10');

            const [openDropdown, setOpenDropdown] = useState(null);

            const beforeTimeOptions = ['0', '5', '10', '15', '20', '25', '30', '40'];
            const afterTimeOptions = ['0', '5', '10', '15', '20', '25', '30', '40'];

            const TimeDropdown = ({ id, value, onChange, prefix, options }) => {
                const isOpen = openDropdown === id;
                return (
                    <div className="relative inline-block">
                        <button
                            onClick={() => setOpenDropdown(isOpen ? null : id)}
                            className="flex items-center gap-2 px-4 py-2 border border-slate-300 rounded-lg bg-white hover:bg-slate-50 text-sm"
                        >
                            <span>{prefix} {value}분</span>
                            <svg className="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        {isOpen && (
                            <div className="absolute top-full left-0 mt-1 w-56 bg-white border border-slate-200 rounded-lg shadow-lg z-50 max-h-64 overflow-y-auto">
                                {options.map((opt) => (
                                    <label
                                        key={opt}
                                        className="flex items-center gap-3 px-4 py-2 hover:bg-slate-50 cursor-pointer"
                                    >
                                        <input
                                            type="checkbox"
                                            checked={value === opt}
                                            onChange={() => {
                                                onChange(opt);
                                                setOpenDropdown(null);
                                            }}
                                            className="w-4 h-4 rounded border-slate-300 text-primary-600"
                                        />
                                        <span className="text-sm text-slate-700">{prefix} {opt}분</span>
                                    </label>
                                ))}
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="space-y-8">
                    {/* Header */}
                    <div className="flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <h2 className="text-xl font-semibold text-slate-800">알림</h2>
                            <button className="text-slate-400 hover:text-slate-600">
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

            const getEmptyStateContent = () => {
                const contents = {
                    // 기본 설정
                    general: { icon: '⚙️', title: '일반', description: '일반 설정을 관리합니다.' },
                    notification: { icon: '🔔', title: '알림', description: '알림 설정을 관리합니다.' },
                    security: { icon: '🔒', title: '보안', description: '보안 설정을 관리합니다.' },
                    advanced: { icon: '🛠️', title: '고급 옵션', description: '고급 옵션을 설정합니다.' },
                    // 조직 · 인사 관리
                    organization: { icon: '🏛️', title: '조직', description: '조직 구조 및 부서를 관리합니다.' },
                    employee: { icon: '👤', title: '직원', description: '직원 정보를 관리합니다.' },
                    permission: { icon: '🔑', title: '권한', description: '권한 및 역할을 관리합니다.' },
                    // 근무 · 시간 관리
                    workSchedule: { icon: '📅', title: '근무일정', description: '근무일정을 설정합니다.' },
                    attendanceRecord: { icon: '⏰', title: '출퇴근기록', description: '출퇴근기록을 설정합니다.' },
                    breakTime: { icon: '☕', title: '휴게시간', description: '휴게시간을 설정합니다.' },
                    schedule: { icon: '📆', title: '스케줄', description: '스케줄을 설정합니다.' },
                    // 휴가 · 요청 관리
                    leave: { icon: '🏖️', title: '휴가', description: '휴가 정책 및 유형을 관리합니다.' },
                    request: { icon: '📝', title: '요청', description: '요청 유형 및 승인을 관리합니다.' },
                    // 커뮤니케이션 · 문서
                    message: { icon: '💬', title: '메시지', description: '메시지 및 알림을 설정합니다.' },
                    eContract: { icon: '📄', title: '전자계약', description: '전자계약 및 문서를 관리합니다.' },
                    // 시스템 · 지원
                    desktopApp: { icon: '💻', title: '데스크탑 앱 (PC)', description: 'PC용 데스크탑 앱을 설정합니다.' },
                    support: { icon: '🆘', title: '지원', description: '고객 지원 및 도움말을 확인합니다.' },
                };

                return contents[activeSubMenu] || { icon: '⚙️', title: '설정', description: '세부 기능이 곧 추가됩니다.' };
            };

            return (
                <div className="p-6">
                    <div className="flex gap-6">
                        {/* Category Sidebar */}
                        <div className="w-64 flex-shrink-0">
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="p-4 border-b border-slate-100">
                                    <h3 className="font-semibold text-slate-800">관리 메뉴</h3>
                                </div>
                                <nav className="p-2">
                                    {categories.map((category) => (
                                        <button
                                            key={category.id}
                                            onClick={() => {
                                                setActiveCategory(category.id);
                                                setActiveSubMenu(category.subMenus[0]?.id || null);
                                            }}
                                            className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all mb-1 ${
                                                activeCategory === category.id
                                                    ? 'bg-blue-50 text-blue-600'
                                                    : 'text-slate-600 hover:bg-slate-50'
                                            }`}
                                        >
                                            <span className="text-2xl">{category.icon}</span>
                                            <span className="font-medium">{category.label}</span>
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="flex-1">
                            {/* Sub-menu Tabs */}
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 mb-6">
                                <div className={`p-4 ${currentCategory?.subMenus?.length > 0 ? 'border-b border-slate-100' : ''}`}>
                                    <h2 className="text-lg font-semibold text-slate-800 flex items-center gap-2">
                                        <span className="text-2xl">{currentCategory?.icon}</span>
                                        {currentCategory?.label}
                                    </h2>
                                </div>
                                {/* Horizontal Tab Layout - only show if subMenus exist */}
                                {currentCategory?.subMenus?.length > 0 && (
                                    <div className="border-b border-slate-100">
                                        <div className="flex overflow-x-auto">
                                            {currentCategory?.subMenus.map((subMenu) => (
                                                <button
                                                    key={subMenu.id}
                                                    onClick={() => setActiveSubMenu(subMenu.id)}
                                                    className={`px-6 py-4 text-sm font-medium whitespace-nowrap border-b-2 transition-all ${
                                                        activeSubMenu === subMenu.id
                                                            ? 'text-primary-600 border-primary-600 bg-primary-50/50'
                                                            : 'text-slate-600 border-transparent hover:text-slate-800 hover:bg-slate-50'
                                                    }`}
                                                >
                                                    {subMenu.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Content */}
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                                {activeSubMenu === 'general' ? (
                                    <GeneralSettings />
                                ) : activeSubMenu === 'notification' ? (
                                    <NotificationSettings />
                                ) : activeSubMenu === 'security' ? (
                                    <SecuritySettings />
                                ) : activeSubMenu === 'advanced' ? (
                                    <AdvancedSettings />
                                ) : activeSubMenu === 'organization' ? (
                                    <OrganizationSettingsTab />
                                ) : activeSubMenu === 'employee' ? (
                                    <EmployeeSettingsTab />
                                ) : activeSubMenu === 'permission' ? (
                                    <PermissionSettings />
                                ) : activeSubMenu === 'workSchedule' ? (
                                    <WorkScheduleSettings />
                                ) : activeSubMenu === 'attendanceRecord' ? (
                                    <AttendanceRecordSettings />
                                ) : activeSubMenu === 'breakTime' ? (
                                    <BreakTimeSettings />
                                ) : activeSubMenu === 'schedule' ? (
                                    <ScheduleSettings />
                                ) : activeSubMenu === 'leave' ? (
                                    <LeaveSettings />
                                ) : activeSubMenu === 'request' ? (
                                    <RequestSettings />
                                ) : activeSubMenu === 'message' ? (
                                    <MessageSettings />
                                ) : activeCategory === 'reports' ? (
                                    <ReportSettings />
                                ) : activeSubMenu === 'desktopApp' ? (
                                    <DesktopAppSettings />
                                ) : activeSubMenu === 'support' ? (
                                    <SupportSettings />
                                ) : (
                                    <EmptyState {...getEmptyStateContent()} />
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };


        // App Component
        const App = () => {
            return (
                <div className="min-h-screen bg-slate-50">
                    <CompanySettings />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
