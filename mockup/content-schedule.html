<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무일정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }</style>
</head>
<body class="bg-slate-50 p-6">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const Schedule = () => {
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 27));

            const schedules = {
                '27': [{ title: '정규 근무', time: '08:00-17:00', color: 'bg-blue-500' }, { title: '주간 회의', time: '10:00', color: 'bg-purple-500' }],
                '28': [{ title: '정규 근무', time: '08:00-17:00', color: 'bg-blue-500' }],
                '29': [{ title: '정규 근무', time: '08:00-17:00', color: 'bg-blue-500' }],
                '3': [{ title: '연차 휴가', time: '종일', color: 'bg-red-400' }],
            };

            const weekDays = ['일', '월', '화', '수', '목', '금', '토'];
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

            const days = [];
            for (let i = 0; i < firstDay; i++) days.push(null);
            for (let i = 1; i <= daysInMonth; i++) days.push(i);

            return (
                <div className="max-w-5xl mx-auto">
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800">근무일정</h1>
                            <p className="text-slate-500 text-sm">나의 근무 스케줄</p>
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                        {/* Calendar Header */}
                        <div className="flex items-center justify-between mb-6">
                            <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))} className="p-2 hover:bg-slate-100 rounded-lg">
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                            </button>
                            <h2 className="text-xl font-bold text-slate-800">
                                {currentDate.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long' })}
                            </h2>
                            <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))} className="p-2 hover:bg-slate-100 rounded-lg">
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                            </button>
                        </div>

                        {/* Weekday Headers */}
                        <div className="grid grid-cols-7 mb-2">
                            {weekDays.map((day, idx) => (
                                <div key={day} className={`text-center py-2 text-sm font-medium ${idx === 0 ? 'text-red-500' : idx === 6 ? 'text-blue-500' : 'text-slate-500'}`}>{day}</div>
                            ))}
                        </div>

                        {/* Calendar Grid */}
                        <div className="grid grid-cols-7 gap-1">
                            {days.map((day, idx) => (
                                <div key={idx} className={`min-h-[100px] p-2 rounded-xl border ${day === 27 ? 'bg-blue-50 border-blue-300' : 'border-slate-100 hover:bg-slate-50'}`}>
                                    {day && (
                                        <>
                                            <div className={`text-sm font-medium mb-1 ${idx % 7 === 0 ? 'text-red-500' : idx % 7 === 6 ? 'text-blue-500' : 'text-slate-700'}`}>{day}</div>
                                            {schedules[String(day)]?.map((event, ei) => (
                                                <div key={ei} className={`${event.color} text-white text-xs px-2 py-1 rounded mb-1 truncate`}>{event.title}</div>
                                            ))}
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Legend */}
                    <div className="mt-4 flex items-center gap-4 text-sm text-slate-500">
                        <div className="flex items-center gap-2"><div className="w-3 h-3 bg-blue-500 rounded" />정규 근무</div>
                        <div className="flex items-center gap-2"><div className="w-3 h-3 bg-purple-500 rounded" />회의</div>
                        <div className="flex items-center gap-2"><div className="w-3 h-3 bg-amber-500 rounded" />연장근무</div>
                        <div className="flex items-center gap-2"><div className="w-3 h-3 bg-red-400 rounded" />휴가</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Schedule />);
    </script>
</body>
</html>
