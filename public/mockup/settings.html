    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }

            to { transform: translateX(0); opacity: 1; }

        .toggle-switch {
            transition: background-color 0.3s ease;
        }
        .toggle-slider {
            transition: transform 0.3s ease;

<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Toast Context
        const ToastContext = createContext();
        const useToast = () => useContext(ToastContext);

        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);

            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };

            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <div className="fixed bottom-4 right-4 z-50 space-y-2">
                        {toasts.map(toast => (
                            <div key={toast.id} className={`toast px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 ${
                                toast.type === 'success' ? 'bg-green-500 text-white' :
                                toast.type === 'error' ? 'bg-red-500 text-white' : 'bg-slate-800 text-white'
                            }`}>
                                {toast.type === 'success' && (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                )}
                                {toast.message}
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };

        // Toggle Switch Component
        const Toggle = ({ enabled, onChange, label, description }) => (
            <div className="setting-item flex items-center justify-between p-4 rounded-xl">
                <div className="flex-1">
                    <div className="font-medium text-slate-800">{label}</div>
                    {description && <div className="text-sm text-slate-500 mt-1">{description}</div>}
                </div>
                <button
                    onClick={() => onChange(!enabled)}
                    className={`toggle-switch relative w-14 h-8 rounded-full ${enabled ? 'bg-blue-600' : 'bg-slate-300'}`}
                >
                    <div className={`toggle-slider absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow-md ${enabled ? 'transform translate-x-6' : ''}`} />
                </button>
            </div>
        );

        // Setting Section Component
        const SettingSection = ({ title, icon, children }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden mb-6">
                <div className="p-4 border-b border-slate-100 flex items-center gap-3">
                    <div className="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600">
                        {icon}
                    </div>
                    <h3 className="text-lg font-semibold text-slate-800">{title}</h3>
                </div>
                <div className="divide-y divide-slate-100">
                    {children}
                </div>
            </div>
        );

        // Select Input Component
        const SelectSetting = ({ label, description, value, onChange, options }) => (
            <div className="setting-item flex items-center justify-between p-4">
                <div className="flex-1">
                    <div className="font-medium text-slate-800">{label}</div>
                    {description && <div className="text-sm text-slate-500 mt-1">{description}</div>}

                <select
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    className="px-4 py-2 bg-slate-100 border-0 rounded-xl text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    {options.map((opt) => (
                        <option key={opt.value} value={opt.value}>{opt.label}</option>

                </select>
            </div>
        );

        // Sidebar Icons

Timer: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 1h6M12 1v2" /></svg>,

            Building: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>,

        };

                { id:'dashboard', icon:<SIcons.Home />, label:'대시보드', page:'index.html' },

                { id:'leave', icon:<SIcons.Island />, label:'휴가 관리', page:'leave-management.html' },
                { id: 'overtime', icon: <SIcons.Timer />, label: '연장/휴일근무', page: 'overtime-management.html' },
                { id:'requests', icon:<SIcons.Clipboard />, label:'요청 관리', page:'requests-management.html' },

            const menuItems = mode === 'employee' ? empItems : hrItems;

                <aside className={`fixed left-0 top-0 h-full bg-white border-r border-slate-200 transition-all duration-300 z-40 ${collapsed?'w-20':'w-64'}`}>

                    <nav className="p-3 space-y-1">
                        {menuItems.map(item=>(
                            <button key={item.id} onClick={()=>{if(item.page) window.location.href=item.page;}}

            const [profile, setProfile] = useState({

            // Notification Settings
            const [notifications, setNotifications] = useState({

                leaveApproval: true,

                weeklyReport: true,

                { id: 'security', label: '보안', icon: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg> },

            const renderProfileTab = () => (
                <div className="space-y-6">
                    {/* Profile Card */}
                    <div className="bg-gradient-to-r from-blue-600 to-blue-800 rounded-2xl p-8 text-white relative overflow-hidden">

                        <div className="relative z-10 flex items-center gap-6">
                            <div className="w-24 h-24 bg-white/20 rounded-2xl flex items-center justify-center text-4xl font-bold">
                                {profile.name[0]}

                    {/* Profile Form */}
                    <SettingSection

                        icon={<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>}
                    >

                                <div>
