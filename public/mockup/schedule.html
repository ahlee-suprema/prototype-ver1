<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무일정 - Suprema T&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
        .toast { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .calendar-day {
            transition: all 0.2s ease;
        }
        .calendar-day:hover {
            transform: scale(1.02);
        }
        .schedule-item {
            transition: all 0.2s ease;
        }
        .schedule-item:hover {
            transform: translateX(4px);
        }
        .dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Toast Context
        const ToastContext = createContext();
        const useToast = () => useContext(ToastContext);

        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);

            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };

            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <div className="fixed bottom-4 right-4 z-50 space-y-2">
                        {toasts.map(toast => (
                            <div key={toast.id} className={`toast px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 ${
                                toast.type === 'success' ? 'bg-green-500 text-white' :
                                toast.type === 'error' ? 'bg-red-500 text-white' : 'bg-slate-800 text-white'
                            }`}>
                                {toast.type === 'success' && (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                )}
                                {toast.message}
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };

        // Seoul Dong-level address data
        const seoulAddresses = [
            // Gangnam-gu
            '서울특별시 강남구 역삼동', '서울특별시 강남구 삼성동', '서울특별시 강남구 청담동',
            '서울특별시 강남구 논현동', '서울특별시 강남구 압구정동', '서울특별시 강남구 신사동',
            '서울특별시 강남구 대치동', '서울특별시 강남구 도곡동', '서울특별시 강남구 개포동',
            // Seocho-gu
            '서울특별시 서초구 서초동', '서울특별시 서초구 반포동', '서울특별시 서초구 양재동',
            '서울특별시 서초구 잠원동', '서울특별시 서초구 방배동', '서울특별시 서초구 우면동',
            // Songpa-gu
            '서울특별시 송파구 잠실동', '서울특별시 송파구 문정동', '서울특별시 송파구 가락동',
            '서울특별시 송파구 석촌동', '서울특별시 송파구 송파동', '서울특별시 송파구 마천동',
            // Gangdong-gu
            '서울특별시 강동구 천호동', '서울특별시 강동구 길동', '서울특별시 강동구 상일동',
            '서울특별시 강동구 둔촌동', '서울특별시 강동구 암사동', '서울특별시 강동구 성내동',
            // Jung-gu
            '서울특별시 중구 명동', '서울특별시 중구 을지로동', '서울특별시 중구 충무로',
            '서울특별시 중구 회현동', '서울특별시 중구 소공동', '서울특별시 중구 남대문로',
            // Jongno-gu
            '서울특별시 종로구 종로', '서울특별시 종로구 청진동', '서울특별시 종로구 사직동',
            '서울특별시 종로구 삼청동', '서울특별시 종로구 부암동', '서울특별시 종로구 평창동',
            // Yongsan-gu
            '서울특별시 용산구 이태원동', '서울특별시 용산구 한남동', '서울특별시 용산구 이촌동',
            '서울특별시 용산구 용산동', '서울특별시 용산구 남영동', '서울특별시 용산구 청파동',
            // Mapo-gu
            '서울특별시 마포구 서교동', '서울특별시 마포구 합정동', '서울특별시 마포구 상암동',
            '서울특별시 마포구 망원동', '서울특별시 마포구 연남동', '서울특별시 마포구 성산동',
            // Yeongdeungpo-gu
            '서울특별시 영등포구 여의도동', '서울특별시 영등포구 영등포동', '서울특별시 영등포구 당산동',
            '서울특별시 영등포구 대림동', '서울특별시 영등포구 신길동', '서울특별시 영등포구 문래동',
            // Gwanak-gu
            '서울특별시 관악구 봉천동', '서울특별시 관악구 신림동', '서울특별시 관악구 남현동',
        ];

        const Schedule = () => {
            const toast = useToast();
            const [viewMode, setViewMode] = useState('month'); // month, week
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 27));
            const [selectedDay, setSelectedDay] = useState(27);
            const [showEventModal, setShowEventModal] = useState(false);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [showApprovalModal, setShowApprovalModal] = useState(false);

            // Add schedule form fields
            const [scheduleType, setScheduleType] = useState('정규 근무');
            const [scheduleTitle, setScheduleTitle] = useState('');
            const [scheduleDate, setScheduleDate] = useState('2026-01-27');
            const [scheduleTime, setScheduleTime] = useState('09:00');
            const [scheduleMemo, setScheduleMemo] = useState('');
            const [scheduleLocation, setScheduleLocation] = useState('');
            const [locationSearch, setLocationSearch] = useState('');
            const [filteredAddresses, setFilteredAddresses] = useState([]);

            // Check URL parameters on mount
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const action = urlParams.get('action');
                const type = urlParams.get('type');

                if (action === 'add' && type === 'business') {
                    setScheduleType('외근/출장');
                    setShowAddModal(true);
                }
            }, []);

            // Sample Schedule Data
            const [schedules, setSchedules] = useState({
                '2026-01-27': [
                    { id: 1, type: 'work', title: '정규 근무', time: '08:00 - 17:00', color: 'bg-blue-500' },
                    { id: 2, type: 'meeting', title: '주간 회의', time: '10:00 - 11:00', color: 'bg-purple-500' },
                    { id: 3, type: 'overtime', title: '연장근무', time: '17:00 - 19:00', color: 'bg-amber-500' },
                ],
                '2026-01-28': [
                    { id: 4, type: 'work', title: '정규 근무', time: '08:00 - 17:00', color: 'bg-blue-500' },
                    { id: 5, type: 'business', title: '외근 (강남)', time: '14:00 - 16:00', color: 'bg-green-500' },
                ],
                '2026-01-29': [
                    { id: 6, type: 'work', title: '정규 근무', time: '08:00 - 17:00', color: 'bg-blue-500' },
                ],
                '2026-01-30': [
                    { id: 7, type: 'work', title: '정규 근무', time: '08:00 - 17:00', color: 'bg-blue-500' },
                    { id: 8, type: 'training', title: '신규 시스템 교육', time: '15:00 - 17:00', color: 'bg-cyan-500' },
                ],
                '2026-01-31': [
                    { id: 9, type: 'work', title: '정규 근무', time: '08:00 - 17:00', color: 'bg-blue-500' },
                ],
                '2026-02-03': [
                    { id: 10, type: 'leave', title: '연차 휴가', time: '종일', color: 'bg-red-400' },
                ],
                '2026-02-14': [
                    { id: 11, type: 'holiday', title: '설날', time: '종일', color: 'bg-rose-500' },
                ],
            });

            // Shift patterns
            const shiftPatterns = [
                { id: 'regular', name: '정규 (08:00-17:00)', color: 'bg-blue-500' },
                { id: 'early', name: '조기 (07:00-16:00)', color: 'bg-cyan-500' },
                { id: 'late', name: '야간 (14:00-23:00)', color: 'bg-purple-500' },
                { id: 'flexible', name: '유연 근무', color: 'bg-green-500' },
            ];

            // Team Members with schedules
            const teamMembers = [
                { id: 1, name: '김철수', position: '선임', avatar: '김', shift: 'regular' },
                { id: 2, name: '이영희', position: '책임', avatar: '이', shift: 'regular' },
                { id: 3, name: '박민수', position: '사원', avatar: '박', shift: 'flexible' },
                { id: 4, name: '정수진', position: '선임', avatar: '정', shift: 'early' },
                { id: 5, name: '최준혁', position: '책임', avatar: '최', shift: 'regular' },
            ];

            const generateCalendarDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const prevMonthDays = new Date(year, month, 0).getDate();

                const days = [];

                // Previous month days
                for (let i = firstDay - 1; i >= 0; i--) {
                    days.push({ day: prevMonthDays - i, isCurrentMonth: false, isPrev: true });
                }

                // Current month days
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({
                        day: i,
                        isCurrentMonth: true,
                        dateKey,
                        events: schedules[dateKey] || []
                    });
                }

                // Next month days
                const remaining = 42 - days.length;
                for (let i = 1; i <= remaining; i++) {
                    days.push({ day: i, isCurrentMonth: false, isNext: true });
                }

                return days;
            };

            const prevMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            };

            const nextMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            };

            const handleDayClick = (day) => {
                if (day.isCurrentMonth) {
                    setSelectedDay(day.day);
                    if (day.events && day.events.length > 0) {
                        setSelectedEvent(day);
                        setShowEventModal(true);
                    }
                }
            };

            const handleAddSchedule = () => {
                if (scheduleType === '외근/출장') {
                    setShowAddModal(false);
                    setShowApprovalModal(true);
                } else {
                    toast.addToast('일정이 추가되었습니다.', 'success');
                    setShowAddModal(false);
                    resetForm();
                }
            };

            const handleApprovalRequest = () => {
                // Here we would save to localStorage or a state that index.html can access
                const pendingRequest = {
                    id: Date.now(),
                    type: '외근/출장',
                    title: scheduleTitle,
                    date: scheduleDate,
                    time: scheduleTime,
                    location: scheduleLocation,
                    memo: scheduleMemo,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                };

                // Save to localStorage for access from index.html
                const existingRequests = JSON.parse(localStorage.getItem('approvalRequests') || '[]');
                existingRequests.push(pendingRequest);
                localStorage.setItem('approvalRequests', JSON.stringify(existingRequests));

                toast.addToast('승인 요청이 전송되었습니다.', 'success');
                setShowApprovalModal(false);
                resetForm();
            };

            const handleLocationSearch = (value) => {
                setLocationSearch(value);
                if (value.length > 0) {
                    const filtered = seoulAddresses.filter(addr =>
                        addr.toLowerCase().includes(value.toLowerCase())
                    );
                    setFilteredAddresses(filtered.slice(0, 5)); // Show top 5 matches
                } else {
                    setFilteredAddresses([]);
                }
            };

            const selectAddress = (address) => {
                setScheduleLocation(address);
                setLocationSearch(address);
                setFilteredAddresses([]);
            };

            const resetForm = () => {
                setScheduleType('정규 근무');
                setScheduleTitle('');
                setScheduleDate('2026-01-27');
                setScheduleTime('09:00');
                setScheduleMemo('');
                setScheduleLocation('');
                setLocationSearch('');
                setFilteredAddresses([]);
            };

            const getSelectedDateKey = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                return `${year}-${String(month + 1).padStart(2, '0')}-${String(selectedDay).padStart(2, '0')}`;
            };

            const weekDays = ['일', '월', '화', '수', '목', '금', '토'];

            return (
                <div className="max-w-7xl mx-auto p-6">
                    {/* Header */}
                    <div className="flex items-center justify-between mb-8">
                        <div className="flex items-center gap-4">
                            <button
                                onClick={() => window.history.back()}
                                className="p-2 hover:bg-slate-100 rounded-lg transition-colors"
                            >
                                <svg className="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                </svg>
                            </button>
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800">근무일정</h1>
                                <p className="text-slate-500">나의 근무 스케줄을 관리합니다</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                            {/* View Mode Toggle */}
                            <div className="flex bg-slate-100 rounded-xl p-1">
                                <button
                                    onClick={() => setViewMode('month')}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                                        viewMode === 'month' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-600'
                                    }`}
                                >
                                    월간
                                </button>
                                <button
                                    onClick={() => setViewMode('week')}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                                        viewMode === 'week' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-600'
                                    }`}
                                >
                                    주간
                                </button>
                            </div>
                            <button
                                onClick={() => setShowAddModal(true)}
                                className="px-4 py-2 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition-colors flex items-center gap-2"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                일정 추가
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        {/* Calendar */}
                        <div className="lg:col-span-3 bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                            {/* Calendar Header */}
                            <div className="flex items-center justify-between mb-6">
                                <button onClick={prevMonth} className="p-2 hover:bg-slate-100 rounded-lg transition-colors">
                                    <svg className="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                <h2 className="text-xl font-bold text-slate-800">
                                    {currentDate.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long' })}
                                </h2>
                                <button onClick={nextMonth} className="p-2 hover:bg-slate-100 rounded-lg transition-colors">
                                    <svg className="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>

                            {/* Weekday Headers */}
                            <div className="grid grid-cols-7 mb-2">
                                {weekDays.map((day, idx) => (
                                    <div key={day} className={`text-center py-2 text-sm font-medium ${
                                        idx === 0 ? 'text-red-500' : idx === 6 ? 'text-blue-500' : 'text-slate-500'
                                    }`}>
                                        {day}
                                    </div>
                                ))}
                            </div>

                            {/* Calendar Grid */}
                            <div className="grid grid-cols-7 gap-1">
                                {generateCalendarDays().map((dayData, idx) => (
                                    <div
                                        key={idx}
                                        onClick={() => handleDayClick(dayData)}
                                        className={`calendar-day min-h-[100px] p-2 rounded-xl cursor-pointer border transition-all ${
                                            !dayData.isCurrentMonth ? 'bg-slate-50 text-slate-400 border-transparent' :
                                            dayData.day === selectedDay ? 'bg-blue-50 border-blue-300 shadow-sm' :
                                            dayData.day === 27 && currentDate.getMonth() === 0 ? 'bg-blue-600 text-white border-blue-600' :
                                            'bg-white hover:bg-slate-50 border-slate-100'
                                        }`}
                                    >
                                        <div className={`text-sm font-medium mb-1 ${
                                            idx % 7 === 0 && dayData.isCurrentMonth ? 'text-red-500' :
                                            idx % 7 === 6 && dayData.isCurrentMonth ? 'text-blue-500' :
                                            dayData.day === 27 && currentDate.getMonth() === 0 && dayData.isCurrentMonth ? 'text-white' : ''
                                        }`}>
                                            {dayData.day}
                                        </div>
                                        {dayData.events && dayData.events.slice(0, 3).map((event, eIdx) => (
                                            <div
                                                key={eIdx}
                                                className={`${event.color} text-white text-xs px-2 py-1 rounded mb-1 truncate`}
                                            >
                                                {event.title}
                                            </div>
                                        ))}
                                        {dayData.events && dayData.events.length > 3 && (
                                            <div className="text-xs text-slate-500">+{dayData.events.length - 3}개 더보기</div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Sidebar */}
                        <div className="space-y-6">
                            {/* Today's Schedule */}
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                                <h3 className="text-lg font-semibold text-slate-800 mb-4">
                                    {currentDate.getMonth() + 1}월 {selectedDay}일 일정
                                </h3>
                                <div className="space-y-3">
                                    {(schedules[getSelectedDateKey()] || []).length > 0 ? (
                                        schedules[getSelectedDateKey()].map((event, idx) => (
                                            <div key={idx} className="schedule-item flex items-center gap-3 p-3 bg-slate-50 rounded-xl">
                                                <div className={`w-2 h-full min-h-[40px] rounded-full ${event.color}`} />
                                                <div className="flex-1">
                                                    <div className="font-medium text-slate-800">{event.title}</div>
                                                    <div className="text-sm text-slate-500">{event.time}</div>
                                                </div>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="text-center py-8 text-slate-400">
                                            <svg className="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                            </svg>
                                            <p>등록된 일정이 없습니다</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Shift Patterns */}
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                                <h3 className="text-lg font-semibold text-slate-800 mb-4">근무 패턴</h3>
                                <div className="space-y-2">
                                    {shiftPatterns.map((pattern) => (
                                        <div key={pattern.id} className="flex items-center gap-3 p-2 hover:bg-slate-50 rounded-lg transition-colors cursor-pointer">
                                            <div className={`w-4 h-4 rounded-full ${pattern.color}`} />
                                            <span className="text-sm text-slate-700">{pattern.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Team Schedule Preview */}
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-slate-800">팀 일정</h3>
                                    <button
                                        onClick={() => window.location.href = 'team-management.html'}
                                        className="text-blue-600 text-sm font-medium hover:underline"
                                    >
                                        전체보기
                                    </button>
                                </div>
                                <div className="space-y-3">
                                    {teamMembers.slice(0, 4).map((member) => {
                                        const pattern = shiftPatterns.find(p => p.id === member.shift);
                                        return (
                                            <div key={member.id} className="flex items-center justify-between">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-8 h-8 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center text-white text-sm font-medium">
                                                        {member.avatar}
                                                    </div>
                                                    <div>
                                                        <div className="text-sm font-medium text-slate-800">{member.name}</div>
                                                        <div className="text-xs text-slate-500">{member.position}</div>
                                                    </div>
                                                </div>
                                                <div className={`w-3 h-3 rounded-full ${pattern?.color}`} title={pattern?.name} />
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Quick Stats */}
                            <div className="bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl p-6 text-white">
                                <h3 className="font-semibold mb-4">이번 달 요약</h3>
                                <div className="space-y-3">
                                    <div className="flex justify-between items-center">
                                        <span className="text-blue-100">근무일</span>
                                        <span className="font-bold">22일</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-blue-100">예정 휴가</span>
                                        <span className="font-bold">2일</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-blue-100">연장근무 예정</span>
                                        <span className="font-bold">8시간</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-blue-100">외근/출장</span>
                                        <span className="font-bold">3건</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Add Schedule Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" onClick={() => setShowAddModal(false)}>
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b border-slate-100">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-xl font-bold text-slate-800">일정 추가</h2>
                                        <button onClick={() => setShowAddModal(false)} className="p-2 hover:bg-slate-100 rounded-lg">
                                            <svg className="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div className="p-6 space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2">일정 유형</label>
                                        <select
                                            value={scheduleType}
                                            onChange={(e) => setScheduleType(e.target.value)}
                                            className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option>정규 근무</option>
                                            <option>연장근무</option>
                                            <option>외근/출장</option>
                                            <option>교육</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2">제목</label>
                                        <input
                                            type="text"
                                            value={scheduleTitle}
                                            onChange={(e) => setScheduleTitle(e.target.value)}
                                            placeholder="일정 제목을 입력하세요"
                                            className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    {/* Location field for 외근/출장 and 교육 */}
                                    {(scheduleType === '외근/출장' || scheduleType === '교육') && (
                                        <div className="relative">
                                            <label className="block text-sm font-medium text-slate-700 mb-2">장소</label>
                                            <input
                                                type="text"
                                                value={locationSearch}
                                                onChange={(e) => handleLocationSearch(e.target.value)}
                                                placeholder="서울시 동 단위로 검색 (예: 역삼동, 강남구)"
                                                className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                            {/* Address suggestions dropdown */}
                                            {filteredAddresses.length > 0 && (
                                                <div className="absolute z-10 w-full mt-1 bg-white border border-slate-200 rounded-xl shadow-lg max-h-48 overflow-y-auto">
                                                    {filteredAddresses.map((addr, idx) => (
                                                        <div
                                                            key={idx}
                                                            onClick={() => selectAddress(addr)}
                                                            className="px-4 py-3 hover:bg-blue-50 cursor-pointer text-sm text-slate-700 border-b border-slate-100 last:border-b-0"
                                                        >
                                                            {addr}
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-2">날짜</label>
                                            <input
                                                type="date"
                                                value={scheduleDate}
                                                onChange={(e) => setScheduleDate(e.target.value)}
                                                className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-2">시간</label>
                                            <input
                                                type="time"
                                                value={scheduleTime}
                                                onChange={(e) => setScheduleTime(e.target.value)}
                                                className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2">메모</label>
                                        <textarea
                                            value={scheduleMemo}
                                            onChange={(e) => setScheduleMemo(e.target.value)}
                                            placeholder="메모를 입력하세요"
                                            className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none h-24"
                                        />
                                    </div>
                                </div>
                                <div className="p-6 border-t border-slate-100 flex gap-3">
                                    <button
                                        onClick={() => setShowAddModal(false)}
                                        className="flex-1 py-3 bg-slate-100 text-slate-700 rounded-xl font-medium hover:bg-slate-200 transition-colors"
                                    >
                                        취소
                                    </button>
                                    <button
                                        onClick={handleAddSchedule}
                                        className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition-colors"
                                    >
                                        추가
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Approval Request Modal */}
                    {showApprovalModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 text-center">
                                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <h2 className="text-xl font-bold text-slate-800 mb-2">외근/출장 승인 요청</h2>
                                <p className="text-slate-600 mb-6">
                                    관리자에게 승인 요청을 보내시겠습니까?<br/>
                                    <span className="text-sm text-slate-500">
                                        승인 후 일정에 등록됩니다
                                    </span>
                                </p>
                                <div className="bg-slate-50 rounded-xl p-4 mb-6 text-left">
                                    <div className="space-y-2 text-sm">
                                        <div className="flex justify-between">
                                            <span className="text-slate-500">제목</span>
                                            <span className="font-medium text-slate-800">{scheduleTitle}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-slate-500">날짜</span>
                                            <span className="font-medium text-slate-800">{scheduleDate}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-slate-500">시간</span>
                                            <span className="font-medium text-slate-800">{scheduleTime}</span>
                                        </div>
                                        {scheduleLocation && (
                                            <div className="flex justify-between">
                                                <span className="text-slate-500">장소</span>
                                                <span className="font-medium text-slate-800 text-right">{scheduleLocation}</span>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => setShowApprovalModal(false)}
                                        className="flex-1 py-3 bg-slate-100 text-slate-700 rounded-xl font-medium hover:bg-slate-200 transition-colors"
                                    >
                                        취소
                                    </button>
                                    <button
                                        onClick={handleApprovalRequest}
                                        className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition-colors"
                                    >
                                        승인 요청
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Legend */}
                    <div className="mt-6 p-4 bg-white rounded-xl border border-slate-100">
                        <div className="flex flex-wrap items-center gap-4 text-sm">
                            <span className="text-slate-500 font-medium">일정 유형:</span>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 rounded-full bg-blue-500" />
                                <span className="text-slate-600">정규 근무</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 rounded-full bg-amber-500" />
                                <span className="text-slate-600">연장근무</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 rounded-full bg-green-500" />
                                <span className="text-slate-600">외근/출장</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 rounded-full bg-cyan-500" />
                                <span className="text-slate-600">교육</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 rounded-full bg-rose-500" />
                                <span className="text-slate-600">공휴일</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ToastProvider>
                <Schedule />
            </ToastProvider>
        );
    </script>
</body>
</html>
