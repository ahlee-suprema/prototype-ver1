<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출퇴근 기록 - Suprema T&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',

                        },
                        slate: {

                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
        .time-display { font-variant-numeric: tabular-nums; }
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }

</head>
<body class="bg-slate-50 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Toast Context
        const ToastContext = createContext();
        const useToast = () => useContext(ToastContext);

        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);

            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => {
                    setToasts(prev => prev.filter(t => t.id !== id));
                }, 3000);
            };

            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <div className="fixed bottom-4 right-4 z-50 space-y-2">
                        {toasts.map(toast => (
                            <div
                                key={toast.id}
                                className={`toast px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 ${
                                    toast.type === 'success' ? 'bg-green-500 text-white' :
                                    toast.type === 'error' ? 'bg-red-500 text-white' :
                                    'bg-slate-800 text-white'
                                }`}
                            >
                                {toast.type === 'success' && (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                )}
                                {toast.message}
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };

        // Generate sample data for the month
        const generateMonthlyRecords = (year, month) => {
            const records = [];
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const statuses = ['normal', 'normal', 'normal', 'normal', 'normal', 'late', 'overtime', 'leave', 'absent', 'shortHours'];

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay();
                const dayNames = ['일', '월', '화', '수', '목', '금', '토'];

                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    records.push({
                        date: `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                        day: dayNames[dayOfWeek],
                        clockIn: '-',
                        clockOut: '-',
                        workHours: '-',
                        breakTime: '-',
                        actualHours: '-',
                        overtime: '-',
                        status: 'weekend',
                        statusLabel: '주말',
                        note: '',
                    });
                } else {
                    const status = statuses[Math.floor(Math.random() * statuses.length)];
                    // Rule 1: No clock-in earlier than 08:00
                    const clockInHour = status === 'late' ? 10 : 8;
                    const clockInMin = Math.floor(Math.random() * 45);

                    // Rule 3: Friday working time is 4 hours
                    let clockOutHour, clockOutMin;
                    if (dayOfWeek === 5) { // Friday
                        // 4 hours work + 0 break (under 4h doesn't get break)
                        clockOutHour = clockInHour + 4;
                        clockOutMin = clockInMin;
                    } else {
                        clockOutHour = status === 'overtime' ? 20 : 17 + Math.floor(Math.random() * 2);
                        clockOutMin = Math.floor(Math.random() * 59);
                    }

                    const workStart = clockInHour * 60 + clockInMin;
                    const workEnd = clockOutHour * 60 + clockOutMin;
                    const totalMins = workEnd - workStart;

                    // Rule 4: Every 4 hours gets 30min break
                    const breakMins = Math.floor(totalMins / 240) * 30; // 240min = 4h

                    let actualMins = totalMins - breakMins;

                    // Rule 2: Round down to nearest 30min unit
                    actualMins = Math.floor(actualMins / 30) * 30;

                    const overtimeMins = Math.max(0, actualMins - 480);
                    // Rule 2: Round down overtime to nearest 30min unit
                    const roundedOvertimeMins = Math.floor(overtimeMins / 30) * 30;

                    if (status === 'absent') {
                        records.push({
                            date: `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                            day: dayNames[dayOfWeek],
                            clockIn: '-',
                            clockOut: '-',
                            workHours: '-',
                            breakTime: '-',
                            actualHours: '-',
                            overtime: '-',
                            status: 'absent',
                            statusLabel: '결근',
                            note: '무단결근',
                        });
                    } else if (status === 'leave') {
                        records.push({
                            date: `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                            day: dayNames[dayOfWeek],
                            clockIn: '-',
                            clockOut: '-',
                            workHours: '-',
                            breakTime: '-',
                            actualHours: '8h 00m',
                            overtime: '-',
                            status: 'leave',
                            statusLabel: '연차',
                            note: '연차휴가',
                        });
                    } else if (status === 'shortHours') {
                        const ciH = 8, ciM = Math.floor(Math.random() * 30);
                        const coH = 14 + Math.floor(Math.random() * 2), coM = Math.floor(Math.random() * 59);
                        const wStart = ciH * 60 + ciM, wEnd = coH * 60 + coM;
                        const tMins = wEnd - wStart;
                        const bMins = Math.floor(tMins / 240) * 30;
                        let aMins = tMins - bMins;
                        aMins = Math.floor(aMins / 30) * 30;
                        records.push({
                            date: `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                            day: dayNames[dayOfWeek],
                            clockIn: `${String(ciH).padStart(2, '0')}:${String(ciM).padStart(2, '0')}`,
                            clockOut: `${String(coH).padStart(2, '0')}:${String(coM).padStart(2, '0')}`,
                            workHours: `${Math.floor(tMins / 60)}h ${String(tMins % 60).padStart(2, '0')}m`,
                            breakTime: bMins > 0 ? `${Math.floor(bMins / 60)}h ${String(bMins % 60).padStart(2, '0')}m` : '-',
                            actualHours: `${Math.floor(aMins / 60)}h ${String(aMins % 60).padStart(2, '0')}m`,
                            overtime: '-',
                            status: 'shortHours',
                            statusLabel: '근무시간 부족',
                            note: '조기 퇴근 (근무시간 부족)',
                        });
                    } else {
                        records.push({
                            date: `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                            day: dayNames[dayOfWeek],
                            clockIn: `${String(clockInHour).padStart(2, '0')}:${String(clockInMin).padStart(2, '0')}`,
                            clockOut: `${String(clockOutHour).padStart(2, '0')}:${String(clockOutMin).padStart(2, '0')}`,
                            workHours: `${Math.floor(totalMins / 60)}h ${String(totalMins % 60).padStart(2, '0')}m`,
                            breakTime: breakMins > 0 ? `${Math.floor(breakMins / 60)}h ${String(breakMins % 60).padStart(2, '0')}m` : '-',
                            actualHours: `${Math.floor(actualMins / 60)}h ${String(actualMins % 60).padStart(2, '0')}m`,
                            overtime: roundedOvertimeMins > 0 ? `${Math.floor(roundedOvertimeMins / 60)}h ${String(roundedOvertimeMins % 60).padStart(2, '0')}m` : '-',
                            status: status,
                            statusLabel: status === 'normal' ? '정상' : status === 'late' ? '지각' : '연장',
                            note: status === 'late' ? '지각 (10:00 이후 출근)' : status === 'overtime' ? '연장근무 승인' : dayOfWeek === 5 ? '금요일 4시간 근무' : '',
                        });
                    }
                }
            }
            return records;
        };

        const AttendanceRecords = () => {
            const toast = useToast();
            const [viewMode, setViewMode] = useState('month');
            const [selectedYear, setSelectedYear] = useState(2026);
            const [selectedMonth, setSelectedMonth] = useState(0); // January = 0
            const [weekStart, setWeekStart] = useState(() => {
                // Start at the Monday of the current week containing Jan 1 2026
                const d = new Date(2026, 0, 1);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Monday
                return new Date(2026, 0, diff);
            });
            const [records, setRecords] = useState([]);
            const [filteredRecords, setFilteredRecords] = useState([]);
            const [statusFilter, setStatusFilter] = useState('all');
            const [showDetailModal, setShowDetailModal] = useState(false);
            const [selectedRecord, setSelectedRecord] = useState(null);
            const [isRulesExpanded, setIsRulesExpanded] = useState(false);
            const [showCorrectionModal, setShowCorrectionModal] = useState(false);
            const [correctionRecord, setCorrectionRecord] = useState(null);
            const [correctionMessage, setCorrectionMessage] = useState('');
            const [correctionClockIn, setCorrectionClockIn] = useState('');
            const [correctionClockOut, setCorrectionClockOut] = useState('');
            const [correctionImages, setCorrectionImages] = useState([]);

            // Generate records for a date range (for weekly view)
            const generateRangeRecords = (startDate, days) => {
                const result = [];
                for (let i = 0; i < days; i++) {
                    const d = new Date(startDate);
                    d.setDate(d.getDate() + i);
                    const yr = d.getFullYear();
                    const mo = d.getMonth();
                    const dy = d.getDate();
                    // Reuse monthly generator logic by generating full month and picking the day
                    const monthRecords = generateMonthlyRecords(yr, mo);
                    const rec = monthRecords.find(r => r.date === `${yr}-${String(mo+1).padStart(2,'0')}-${String(dy).padStart(2,'0')}`);
                    if (rec) result.push(rec);
                }
                return result;
            };

            useEffect(() => {
                if (viewMode === 'month') {
                    const data = generateMonthlyRecords(selectedYear, selectedMonth);
                    setRecords(data);
                } else {
                    const data = generateRangeRecords(weekStart, 7);
                    setRecords(data);
                }
            }, [selectedYear, selectedMonth, viewMode, weekStart]);

            useEffect(() => {
                let filtered = records;
                if (statusFilter !== 'all') {
                    if (statusFilter === 'weekend') {
                        filtered = records.filter(r => r.status === 'weekend');
                    } else {
                        filtered = records.filter(r => r.status === statusFilter);
                    }
                }
                setFilteredRecords(filtered);
            }, [records, statusFilter]);

            const monthSummary = {
                totalWorkDays: records.filter(r => r.status !== 'weekend').length,
                workedDays: records.filter(r => r.status === 'normal' || r.status === 'late' || r.status === 'overtime' || r.status === 'shortHours').length,
                leaveDays: records.filter(r => r.status === 'leave').length,
                lateDays: records.filter(r => r.status === 'late').length,
                absentDays: records.filter(r => r.status === 'absent').length,
                shortHoursDays: records.filter(r => r.status === 'shortHours').length,
                overtimeDays: records.filter(r => r.status === 'overtime').length,
                get totalWorkHours() {
                    let total = this.workedDays * 8 + records.filter(r => r.status === 'overtime').length * 2;
                    return `${total}h 00m`;
                },
                get totalOvertime() {
                    const ot = records.filter(r => r.status === 'overtime').length * 2;
                    return `${ot}h 00m`;
                },
                avgDailyHours: '8h 12m',
            };

            const statusColors = {
                normal: 'bg-green-100 text-green-700',
                late: 'bg-red-100 text-red-700',
                early: 'bg-amber-100 text-amber-700',
                leave: 'bg-purple-100 text-purple-700',
                overtime: 'bg-blue-100 text-blue-700',
                absent: 'bg-red-100 text-red-700',
                shortHours: 'bg-orange-100 text-orange-700',
                weekend: 'bg-blue-50 text-blue-500',
            };

            const downloadExcel = () => {
                const data = [
                    ['날짜', '요일', '출근', '퇴근', '체류시간', '휴게', '인정시간', '연장', '상태', '비고'],
                    ...records.map(r => [
                        r.date,
                        r.day,
                        r.clockIn,
                        r.clockOut,
                        r.workHours,
                        r.breakTime,
                        r.actualHours,
                        r.overtime,
                        r.statusLabel,
                        r.note
                    ])
                ];

                const ws = XLSX.utils.aoa_to_sheet(data);

                // Set column widths
                ws['!cols'] = [
                    { wch: 12 }, // 날짜
                    { wch: 5 },  // 요일
                    { wch: 8 },  // 출근
                    { wch: 8 },  // 퇴근
                    { wch: 10 }, // 체류시간
                    { wch: 8 },  // 휴게
                    { wch: 10 }, // 인정시간
                    { wch: 10 }, // 연장
                    { wch: 8 },  // 상태
                    { wch: 20 }, // 비고
                ];

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, '출퇴근기록');

                // Add summary sheet
                const summaryData = [
                    ['항목', '값'],
                    ['총 근무일', monthSummary.totalWorkDays],
                    ['출근일', monthSummary.workedDays],
                    ['휴가일', monthSummary.leaveDays],
                    ['지각일', monthSummary.lateDays],
                    ['연장근무일', monthSummary.overtimeDays],
                    ['총 근무시간', monthSummary.totalWorkHours],
                    ['총 연장시간', monthSummary.totalOvertime],
                ];
                const summaryWs = XLSX.utils.aoa_to_sheet(summaryData);
                XLSX.utils.book_append_sheet(wb, summaryWs, '월간요약');

                XLSX.writeFile(wb, `출퇴근기록_${selectedYear}년${selectedMonth + 1}월.xlsx`);
                toast.addToast('엑셀 파일이 다운로드되었습니다.', 'success');
            };

            const handleRowClick = (record) => {
                if (record.status !== 'weekend') {
                    setSelectedRecord(record);
                    setShowDetailModal(true);
                }
            };

            const navigatePrev = () => {
                if (viewMode === 'month') {
                    if (selectedMonth === 0) {
                        setSelectedYear(selectedYear - 1);
                        setSelectedMonth(11);
                    } else {
                        setSelectedMonth(selectedMonth - 1);
                    }
                } else {
                    const prev = new Date(weekStart);
                    prev.setDate(prev.getDate() - 7);
                    setWeekStart(prev);
                }
            };

            const navigateNext = () => {
                if (viewMode === 'month') {
                    if (selectedMonth === 11) {
                        setSelectedYear(selectedYear + 1);
                        setSelectedMonth(0);
                    } else {
                        setSelectedMonth(selectedMonth + 1);
                    }
                } else {
                    const next = new Date(weekStart);
                    next.setDate(next.getDate() + 7);
                    setWeekStart(next);
                }
            };

            const getNavigationText = () => {
                if (viewMode === 'week') {
                    const endDate = new Date(weekStart);
                    endDate.setDate(endDate.getDate() + 6);
                    const sm = weekStart.getMonth() + 1;
                    const sd = weekStart.getDate();
                    const em = endDate.getMonth() + 1;
                    const ed = endDate.getDate();
                    // Use the month of the week start for the title
                    return `${weekStart.getFullYear()}년 ${sm}월 (${sm}/${sd} - ${em}/${ed})`;
                }
                return `${selectedYear}년 ${selectedMonth + 1}월`;
            };

            return (
                <div className="h-full flex flex-col max-w-7xl mx-auto p-6 overflow-y-auto">
                    {/* Header */}
                    <div className="flex-shrink-0 flex items-center justify-between mb-6">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800">출퇴근 기록</h1>
                            <p className="text-slate-500">근무 시간과 출퇴근 이력을 확인합니다</p>
                        </div>
                        <div className="flex gap-3">
                            <button
                                onClick={downloadExcel}
                                className="px-4 py-2 bg-green-600 text-white rounded-xl font-medium hover:bg-green-700 transition-colors flex items-center gap-2"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                엑셀 다운로드
                            </button>
                        </div>
                    </div>

                    {/* Month Summary Cards */}
                    <div className="flex-shrink-0 grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
                            <div className="text-sm text-slate-500 mb-1">출근일수</div>
                            <div className="text-2xl font-bold text-slate-800">
                                {monthSummary.workedDays}
                                <span className="text-base font-normal text-slate-400">/{monthSummary.totalWorkDays}일</span>
                            </div>
                        </div>
                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
                            <div className="text-sm text-slate-500 mb-1">총 근무시간</div>
                            <div className="text-2xl font-bold text-slate-800">{monthSummary.totalWorkHours}</div>
                        </div>
                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
                            <div className="text-sm text-slate-500 mb-1">총 연장근무</div>
                            <div className="text-2xl font-bold text-amber-600">{monthSummary.totalOvertime}</div>
                        </div>
                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
                            <div className="text-sm text-slate-500 mb-1">휴가</div>
                            <div className="text-2xl font-bold text-purple-600">{monthSummary.leaveDays}일</div>
                        </div>
                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
                            <div className="text-sm text-slate-500 mb-1">지각</div>
                            <div className="text-2xl font-bold text-red-600">{monthSummary.lateDays}일</div>
                        </div>
                    </div>

                    {/* Filter & View Options */}
                    <div className="flex-shrink-0 flex flex-wrap items-center justify-between gap-4 mb-4">
                        <div className="flex items-center gap-4">
                            {/* Month Navigation */}
                            <div className="flex items-center gap-2 bg-white rounded-xl border border-slate-200 p-1">
                                <button
                                    onClick={navigatePrev}
                                    className="p-2 hover:bg-slate-100 rounded-lg transition-colors"
                                >
                                    <svg className="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                <span className="px-3 py-1 font-semibold text-slate-800 min-w-[180px] text-center">
                                    {getNavigationText()}
                                </span>
                                <button
                                    onClick={navigateNext}
                                    className="p-2 hover:bg-slate-100 rounded-lg transition-colors"
                                >
                                    <svg className="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>

                            {/* View Mode Toggle */}
                            <div className="flex bg-slate-100 rounded-lg p-1">
                                <button
                                    onClick={() => setViewMode('week')}
                                    className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${
                                        viewMode === 'week' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-600'
                                    }`}
                                >
                                    주간
                                </button>
                                <button
                                    onClick={() => setViewMode('month')}
                                    className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${
                                        viewMode === 'month' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-600'
                                    }`}
                                >
                                    월간
                                </button>
                            </div>

                            {/* Status Filter */}
                            <select
                                value={statusFilter}
                                onChange={(e) => setStatusFilter(e.target.value)}
                                className="px-4 py-2 bg-white border border-slate-200 rounded-xl text-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="all">전체 상태</option>
                                <option value="normal">정상</option>
                                <option value="late">지각</option>
                                <option value="shortHours">근무시간 부족</option>
                                <option value="absent">결근</option>
                                <option value="overtime">연장</option>
                                <option value="leave">휴가</option>
                                <option value="weekend">주말</option>
                            </select>
                        </div>

                        <div className="flex items-center gap-4 text-sm">
                            <div className="flex items-center gap-2">
                                <span className="w-3 h-3 rounded-full bg-green-500"></span>
                                <span className="text-slate-600">정상</span>
